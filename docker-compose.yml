version: "3.8"

services:
  chain:
    image: "${SERVICE}_${NETWORK}"
    container_name: "${SERVICE}_${NETWORK}_${SERVER_TYPE}"
    env_file:
      - env
    command: ["start"]
    networks:
      - ${SERVICE}_${NETWORK}_${SERVER_TYPE}_net

networks:
  ${SERVICE}_${NETWORK}_${SERVER_TYPE}_net:
    driver: bridge
